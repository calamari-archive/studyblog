    formats:
      default: "%H:%M"
      jQuery: "hh:mm"
  date:
    formats:
      default: "%d.%m.%Y"
      jQuery: "dd.mm.yy"
    day_names:
      - Sonntag
      - Montag
      - Dienstag
      - Mittwoch
      - Donnerstag
      - Freitag
      - Samstag
    abbr_day_names:
      - So
      - Mo
      - Di
      - Mi
      - Do
      - Fr
      - Sa
    month_names:
      - ~
      - Januar
      - Februar
      - März
      - April
      - Mai
      - Juni
      - Juli
      - August
      - September
      - Oktober
      - November
      - Dezember
    abbr_month_names:
      - ~
      - Jan
      - Feb
      - Mär
      - Apr
      - Mai
      - Jun
      - Jul
      - Aug
      - Sep
      - Okt
      - Nov
      - Dez
    order:
      - :day
      - :month
      - :year
    currency:
      format:
        unit: '€'
        format: '%n %u'
        separator: ","
        delimiter: "."
        precision: 2
        significant: false
        strip_insignificant_zeros: false
